<div class="toUpload">
  <input type="file" class="file-input" (change)="onChange($event)" #fileUpload />
</div>

<div *ngIf="file">
  <section class="file-info">
    <br>
    <!-- <b>File details:</b> -->
    <ul>
      <li><b>Name:</b> {{file.name}}</li>
      <!-- <li><b>Type:</b> {{file.type}}</li>
      <li><b>Size:</b> {{file.size}} bytes</li> -->
    </ul>
  </section>

  <button (click)="onUpload()">Analyze</button>

  <section [ngSwitch]="status">
    <p *ngSwitchCase="'uploading'">‚è≥ Analyzing...</p>
    <p *ngSwitchCase="'success'">‚úÖ Done!</p>
    <p *ngSwitchCase="'fail'">‚ùå Error!</p>
    <p *ngSwitchDefault>üò∂ Waiting to Analyze...</p>
  </section>
</div>
