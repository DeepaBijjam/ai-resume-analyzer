<form (ngSubmit)="onAnalyze()">
  <p><label for="jobdescription">Job Description</label></p>
  <textarea id="myTextarea" [(ngModel)]="textareaContent" name="content" rows="4" cols="50"></textarea>

  <div class="toUpload">
    <input type="file" class="file-input" (change)="onChange($event)" #fileUpload />
  </div>

  <button type="submit">Analyze</button>
</form>

<div *ngIf="file">
  <section class="file-info">
    <br>
    <ul>
      <li><b>Name:</b> {{file.name}}</li>
    </ul>
  </section>

  <section [ngSwitch]="status">
    <p *ngSwitchCase="'uploading'">‚è≥ Analyzing...</p>
    <ng-container *ngSwitchCase="'success'">
      <p *ngIf="loadCounter >= 2">‚úÖ Done!</p>
    </ng-container>
    <p *ngSwitchCase="'fail'">‚ùå Error!</p>
    <p *ngSwitchDefault>üò∂ Waiting to Analyze...</p>
  </section>
</div>

 

<div *ngIf="status==='success'" class="container">
  
  <div class="result"> 
    <pre> 
      {{ comparisonResult }}
    </pre>
  </div>
</div>
